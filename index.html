<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-top">
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <h1 class="title"><a class="title-link" href="#" aria-label="Open Equilibrium link">Equilibrium #3429</a></h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="price">
        <li class="left">
          <img class="ethereum-img" src="images/icon-ethereum.svg" alt="" aria-hidden="true">
          <p class="ethereum-price">0.041 ETH</p>
        </li>
        <li class="right">
          <img class="clock-img" src="images/icon-clock.svg" alt="" aria-hidden="true">
          <p class="offer-time">3 days left</p>
        </li>
      </ul>

      <hr class="line">

      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" class="creator-name" aria-label="Open Jules Wyvern link">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
